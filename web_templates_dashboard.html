<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>داشبورد Amir-Tunnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>پنل مدیریت Amir-Tunnel</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">خروج</a>
        <h3>ایجاد تونل جدید</h3>
        <form method="POST" action="{{ url_for('add_tunnel') }}">
            <div class="mb-3">
                <label for="name" class="form-label">نام تونل</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">نوع تونل</label>
                <select class="form-control" id="type" name="type">
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="port" class="form-label">پورت</label>
                <input type="number" class="form-control" id="port" name="port" required>
            </div>
            <div class="mb-3">
                <label for="mode" class="form-label">حالت</label>
                <select class="form-control" id="mode" name="mode">
                    <option value="IN">Inbound</option>
                    <option value="OUT">Outbound</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">ایجاد تونل</button>
        </form>
        <h3 class="mt-5">لیست تونل‌ها</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>شناسه</th>
                    <th>نام</th>
                    <th>نوع</th>
                    <th>پورت</th>
                    <th>حالت</th>
                    <th>وضعیت</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for tunnel in tunnels %}
                <tr>
                    <td>{{ tunnel[0] }}</td>
                    <td>{{ tunnel[1] }}</td>
                    <td>{{ tunnel[2] }}</td>
                    <td>{{ tunnel[3] }}</td>
                    <td>{{ tunnel[4] }}</td>
                    <td>{{ tunnel[5] }}</td>
                    <td>
                        <a href="{{ url_for('monitor', id=tunnel[0]) }}" class="btn btn-info btn-sm">مانیتور</a>
                        <form action="{{ url_for('delete_tunnel', id=tunnel[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">حذف</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
